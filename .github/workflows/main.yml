name: Main CI/CD Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'cat-api-node/**'
      - 'cat-api-py/**'
      - '.github/workflows/**'
  
  # pull_request:
  #   branches: [main]
  #   types: [closed]
  #   paths:
  #     - 'cat-api-node/**'
  #     - 'cat-api-py/**'
  #     - '.github/workflows/**'

jobs:
  node-app:
    uses: ./.github/workflows/core.yml
    secrets: inherit # this is required to pass the secrets
    with:
      directory: cat-api-node
      lang: node
      image: cat-api/node

  python-app:
    uses: ./.github/workflows/core.yml
    secrets: inherit
    with:
      directory: cat-api-py
      lang: python
      image: cat-api/py
